# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - nbrb-xml-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: olafurpg/setup-scala@v14
        with:
          java-version: openjdk@1.22
      - uses: supercharge/redis-github-action@1.8.0
        with:
          redis-version: 7

      - name: Check codestyle, test and build with sbt
        run: sbt scalafmtCheck test assembly

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: scala-app
          path: '${{ github.workspace }}/target/scala-3.4.1/nbrb-xml-api*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: scala-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'nbrb-xml-api'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_ED5C880DACD74CC3A6E7517459EFD96A }}
          package: '*.jar'
